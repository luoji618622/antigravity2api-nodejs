<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antigravity Token Upload</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f5f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            margin-top: 0;
            color: #333;
            font-size: 1.5rem;
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 200px;
            margin: 1rem 0;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: monospace;
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #007aff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .status {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.9rem;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Upload accounts.json</h1>
        <p style="color: #666; font-size: 0.9rem; text-align: center;">
            Paste the content of your <code>accounts.json</code> file below to update the server token.
        </p>
        <textarea id="jsonInput" placeholder='{"token": "..."}'></textarea>
        <button onclick="uploadToken()">Save Token</button>
        <div id="status" class="status"></div>
    </div>

    <script>
        async function uploadToken() {
            const input = document.getElementById('jsonInput').value;
            const status = document.getElementById('status');

            try {
                // Validate JSON
                const json = JSON.parse(input);

                status.textContent = 'Uploading...';
                status.className = 'status';

                const response = await fetch('/api/upload-token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(json)
                });

                if (response.ok) {
                    status.textContent = '✓ Token saved successfully! Server updated.';
                    status.className = 'status success';
                } else {
                    const data = await response.json();
                    throw new Error(data.error || 'Upload failed');
                }
            } catch (e) {
                status.textContent = '⚠ Error: ' + e.message;
                status.className = 'status error';
            }
        }
    </script>
</body>

</html>
